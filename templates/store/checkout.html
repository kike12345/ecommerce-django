{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
  <div class="container">

    <!-- ============================ COMPONENT 1 ================================= -->

    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Dirección de Facturación</h4>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label for="">Nombre</label>
                  <input type="text" name="first_name" class="form-control">
                </div>

                <div class="col form-group">
                  <label for="">Apellidos</label>
                  <input type="text" name="last_name" class="form-control">
                </div>

                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control">
                  </div>

                  <div class="col form-group">
                    <label for="">Núemero de Celular</label>
                    <input type="text" name="phone_number" class="form-control">
                  </div>

                  <div class="form-row">
                    <div class="col form-group">
                      <label for="">Ciudad</label>
                      <input type="text" name="city" class="form-control">
                    </div>

                    <div class="col form-group">
                      <label for="">Departamento</label>
                      <input type="text" name="state" class="form-control">
                    </div>

                    <div class="col form-group">
                      <label for="">País</label>
                      <input type="text" name="dafe" class="form-control">
                    </div>

                  </div>
                  <div class="from-row">
                    <label for="">Descripción de la orden</label>
                    <textarea name="name" rows="2" cols="0"></textarea>

                  </div>



                </div>




              </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

              <div class="card">
                <div class="card-body">
                  <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                      <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Cantidad</th>
                        <th scope="col" width="120">Precio</th>
                      </tr>
                    </thead>
                    <tbody>

                      {% for cart_item in cart_items %}

                      <tr>
                        <td>
                          <figure class="itemside align-items-center">
                            <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                            <figcaption class="info">
                              <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>

                              <p class="text-muted small">
                                {% if cart_item.variations.all %}
                                {% for item in cart_item.variations.all %}
                                {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }}
                                {% endfor %}
                                {% endif %}
                              </p>
                            </figcaption>
                          </figure>
                        </td>
                        <td>
                          <label for="">{{ cart_item.quantity }}</label>
                        </td>
                        <td>
                          <div class="price-wrap">
                            <var class="price">Bs{{ cart_item.sub_total }}</var>
                            <small class="text-muted"> Bs{{ cart_item.product.price }} <br>Por unidad</br> </small>
                          </div> <!-- price-wrap .// -->
                        </td>

                      </tr>
                      {% endfor %}

                    </tbody>
                  </table>
                  <button type="submit" name="submit" class="btn btn-primary btn-block">Proceder al pago</button>
                  <a href="{% url 'store' %}" class="btn btn-light btn-block">Continua comprando</a>
                </form>
              </div> <!-- card-body.// -->
            </div> <!-- card.// -->

          </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

      </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    {% endblock %}
